<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <title>login</title>
</head>
<body th:dir="rtl">
<div class="container-fluid text-center">
    <div>
        <div th:if="${ message != null }" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${ success != null }" class="alert alert-success text-center">
            [[${success}]]
        </div>
        <div th:if="${ fail != null }" class="alert alert-danger text-center">
            [[${fail}]]
        </div>
        <form th:action="@{/login}" method="post" style="max-width: 350px ; margin: 50px auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">با موفقیت خارج شدید </p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>دسترسی به کنترل پنل سیستم </p>
                <p>
                    <input type="email" name="email" class="form-control " required placeholder="نام کاربری(ایمیل)">
                </p>
                <p>
                    <input type="password" name="password" class="form-control " required placeholder="کلمه عبور">
                </p>
                <p>
                    <input type="checkbox" name="remember-me" >&nbsp; مرا به خاطر بسپار
                </p>
                <p>
                    <input type="submit" value="ورود به سامانه" class="btn btn-primary">
                </p>
            </div>

        </form>
        <div>
            <a th:href="@{/register/expert}" class="btn btn-primary"> ثبت نام متخصص </a>
            <a th:href="@{/register/customer}" class="btn btn-primary"> ثبت نام مشتری </a>
        </div>
    </div>
</div>

</body>
</html>
