<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="page_head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <title>[[${title}]]</title>
</head>
<body>



<th th:fragment="column_link(fieldName , columnLabel , entity)">
    <a class="text-white text-decoration-none"
       th:href="@{'/'+${entity}+'/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir='+ ${sortField!= fieldName ? sortDir : reverseSortDir } + ${keyword !=null ? '&keyword=' + keyword : '' }}">
        [[${columnLabel}]]</a>

    <span th:if=" ${sortField== fieldName}"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<a th:fragment="page_link(pageNumber,label,entity)"
        class="page-link"
   th:href="@{'/'+${entity}+'/page/'+ ${pageNumber}+'?sortField=' +${sortField}+'&sortDir=' + ${sortDir}+ ${keyword !=null ? '&keyword=' + keyword : '' } }">
    [[${label}]]</a>



</body>
</html>
